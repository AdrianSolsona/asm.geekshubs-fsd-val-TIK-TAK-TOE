<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!--Div donde se encuentra el logo de pokedex-->  
    <div class="contenedor-imagen">
        <a href="../pages/juego.html"></a><img class="img-pokemon" src="../images/pokedex-title-def1.png" alt="">
    </div>
    <!--Div que contiene la barra de busqueda-->  
    <div class="barra-busqueda">
        <input id="filtroPokemon" type="text">
    </div>
    <!--Div contenedor de todas las tarjetas pokemon-->  
    <div class="pokemon-global">
        <!--imagen izquierda de ash-->  
        <div class="ash-img">
            <img class="ash" src="../images/ash-img-def.png" alt="">
        </div>
        <!--imagen derecha del professor oak-->  
        <div class="pokemon-container"></div>
        <div class="profesor">
            <img class="profe-oak" src="../images/profe-oak-def.png" alt="">
        </div>
    </div>
    <script src="../JS/pokedex.js"></script> 
</body>
</html>
