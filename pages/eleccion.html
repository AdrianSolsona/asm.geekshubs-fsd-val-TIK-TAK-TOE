<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección</title>
    <link rel="stylesheet" href="../css/eleccion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgba(236, 0, 0, 0.733);">
    <!--Titulos de tik tak toe y pokemon-->
    <div class="tik-tak">
        <a href="../index.html"><img class="tik-tak-nm" src="../images/tik-pokemon-def.png" alt=""></a>
        <a href="../index.html"><img class="tik-tak-mvl" src="../images/tik-mvl-1-def.png" alt=""></a>
    </div>
    <!--Inicio del div principal donde se encuentran las imagenes y inputs a excepción del boton de inicio de partida-->
    <div class="pokemon-battle">
        <!--Bloque charmander-->
        <div class="charmander-img">
            <img class="img-principal-char" src="../images/charmander-top-rec.png" alt="">
            <img class="img-cha-mvl" src="../images/charmander-mvl-def.png" alt="">
            <input class="info-jugador" placeholder="Introduce un nombre..." type="text" id="nombreJugador1" maxlength="15" pattern="[A-Za-z0-9]+" required oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '')" >
            <img class="titulo-jugador" src="../images/player-1-def.png" alt="">
        </div>
        <!--Logo Vs que separa las imagenes-->
        <div>
            <div class="versus">
                <img src="../images/versus-g-def.png" alt="">
            </div>
        </div>
        <!--Bloque squirtle-->
        <div class="squirtle-img" >
            <img class="img-principal-sqr" src="../images/squirtle-top-def-rec.png" alt="">
            <img class="sqr-icon" src="../images/sqr-mvl-def.png" alt="">
            <input class="info-jugador sqr-inp" placeholder="Introduce un nombre..." type="text" id="nombreJugador2" maxlength="15" pattern="[A-Za-z0-9]+" required oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '')" >
            <img class="titulo-jugador" src="../images/jugador-2-def.png" alt="">
        </div>
    </div>
       <!--Boton de inicio de partida de la parte inferior-->
    <div>
        <div class="boton-partida">
            <div type="button" onclick="seleccionJugador()" class="btn btn-primary boton-inicio-mvl"><a id="irJuego">INICIAR PARTIDA</a></div>
        </div>
    </div>
    <script src="../JS/eleccionJugador.js"></script>
</body>
</html>
